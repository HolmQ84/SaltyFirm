<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create review</title>
    <h1>Create a Review</h1>
</head>
<body>


    <span th:if="${user.privileges == 'user'}">
        <a class="active" th:href="@{'/'}">Salty Firm</a>
        <a th:href="@{'/user'} + '/' + ${user.userId}" class="btn btn-lg btn-default">Se Profil</a>

        <a  th:text="'Logget ind som: '" ></a>
        <a ></a>
        <a th:text="${user.username}" ></a>
        <a th:href="@{'/'}" class="btn btn-lg btn-default">Log ud</a>
    </span>

<table>
    <tr>
        <th><p>Firma Navn</p></th>
        <td><input type="text" th:field="${user.username}" placeholder="Firma navn" onfocus="this.placeholder=''" onblur="this.placeholder='Firma navn'" required/></td>
    </tr>
    <tr>
        <th><p>Afdeling</p></th>
        <td><input type="password" th:field="${user.password}" placeholder="Afdeling" onfocus="this.placeholder=''" onblur="this.placeholder='Afdeling'" required/></td>
    </tr>
    <tr>
        <th><p>Stilling</p></th>
        <td><input type="text" th:field="${user.firstname}" placeholder="Stilling" onfocus="this.placeholder=''" onblur="this.placeholder='Stilling'" required/></td>
    </tr>


    <h1>Indsæt ansættelses periode</h1>

    <tr>
        <th><p>Løn</p></th>

            <select th:field="${user.gender}">

        </td>
    </tr>

                <option value="10">Virkelig god</option>

    <tr>
