<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/css/Topnavigationsbar.css}" href="static/css/Topnavigationsbar.css" rel="stylesheet" type="text/css" media="screen"/>

<head>
    <meta charset="UTF-8">
    <title>SaltyFirm</title>
</head>
<body>
<h1 th:text="'Oversigt over '+${firm.firmName}+'Â´s afdelinger'"></h1>
<div>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>afdelings id</th>
            <th>afdelings navn</th>
            <th>afdelings address</th>
            <th>afdelings score</th>
            <th>afdelings options</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="department : ${departmentList}">
            <td><p th:text="${department.departmentId}"></p></td>
            <td><a th:text="${department.departmentName}"></a></td>
            <td><p th:text="${department.departmentAddress}"></p></td>
            <td><p th:text="${department.departmentScore}"></p></td>

            <td>
                <a class="glyphicon glyphicon-edit" th:href="${'editDepartment/' + department.departmentId +'/'+ user.userId}"/>
                <a class="glyphicon glyphicon-remove" th:href="${'deleteDepartment/' + department.departmentId +'/'+ user.userId}"/>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
<div>
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</div>
</html>
