<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/css/Topnavigationsbar.css}" href="static/css/Topnavigationsbar.css" rel="stylesheet" type="text/css" media="screen"/>

<head>
    <meta charset="UTF-8">
    <title>SaltyFirm</title>
</head>
<body>
    <div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>Firma id</th>
                <th>Firma navn</th>
                <th>Firma type</th>
                <th>Firma overall score</th>
                <th>Firma beskrivelse</th>
                <th>Firma logo</th>
                <th>Firma options</th>



            </tr>
            </thead>

            <tbody>
            <tr th:each="firm : ${firmlist}">
                <td><p th:text="${firm.firmId}"></p></td>
                <td><a th:text="${firm.firmName}"></a></td>
                <td><p th:text="${firm.firmType}"></p></td>
                <td><p th:text="${firm.overallScore}"></p></td>
                <td><p th:text="${firm.description}"></p></td>
                <td><p th:text="${firm.logoURL}"></p></td>
                <td>
                    <a class="glyphicon glyphicon-edit" th:href="${'editFirm/' + firm.firmId + '/' + user.userId}"/>
                    <a class="glyphicon glyphicon-remove" th:href="${'deleteFirm/' + firm.firmId + '/' + user.userId}"/>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</body>
<div>
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</div>
</html>
