<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/css/Topnavigationsbar.css}" href="static/css/Topnavigationsbar.css" rel="stylesheet" type="text/css" media="screen"/>

<head>
    <meta charset="UTF-8">
    <title>SaltyFirm</title>
</head>
<body>
    <div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Firma logo</th>
                    <th>Firma navn</th>
                    <th>Firma type</th>
                    <th>Overall rating</th>
                    <th>Beskrivelse</th>

                </tr>
                </thead>

                <tbody>

                    <td><img th:src="${firms.logoURL}" alt="LOGO"/></td>
                    <td> <p th:text="${firms.firmName}"></p></td>
                    <td><p th:text="${firms.firmType}"></p></td>
                    <td><p th:text="${firms.overallScore}"></p></td>
                    <td><p th:text="${firms.description}"></p></td>

                    </tr>
                </tbody>
            </table>


    </div>
    <div>
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>Afdelings navn</th>
                <th>Afdelings score</th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="department : ${departments}">
            <td><a th:text="${department.departmentName}" th:href="'/department/'+${firms.firmId}+'/'+${department.departmentId}"></a></td>
            <td><p th:text="${department.departmentScore}"></p></td>

            </tr>
            </tbody>
        </table>



    </div>
</body>
<div>
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</div>
</html>
