<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/css/Stylesheet.css}" href="static/css/Stylesheet.css" rel="stylesheet" type="text/css" media="screen"/>
<link th:href="@{/img/business-wallpaper.jpg}" href="/static/img/" rel="stylesheet" media="screen"/>


<head>
    <meta charset="UTF-8">
    <title>SaltyFirm</title>
</head>
<body style="background-image: url(/img/business-wallpaper.jpg); background-attachment: fixed; background-size: 100% 100%">
<h1 th:text="'Oversigt over '+${firms.firmName}"></h1>
<div class="container">
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>Firma logo</th>
            <th>Firma type</th>
            <th>Overall rating</th>
            <th>Beskrivelse</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><img th:src="${firms.logoURL}" alt="LOGO" height="200"/></td>
            <td><p th:text="${firms.firmType}"></p></td>
            <td><p th:text="${firms.overallScore}"></p></td>
            <td><p th:text="${firms.description}"></p></td>
        </tr>
        </tbody>
    </table>
</div>
<h3 th:text="'Oversigt over afdelinger'"></h3>
<div class="container">
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>Afdelings Navn</th>
            <th>Afdelings Adresse</th>
            <th>Afdelings Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departments}">
            <td><a th:text="${department.departmentName}" th:href="'/department/'+${firms.firmId}+'/'+${department.departmentId}"></a></td>
            <td><p th:text="${department.departmentAddress}"></p></td>
            <td><p th:text="${department.departmentScore}"></p></td>
        </tr>
        </tbody>
    </table>
</div>
<div style="text-align: center">
    <a th:href="${'/'}"><button>Tilbage</button></a>
</div>
</body>
<div>
    <script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</div>
</html>
