<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link th:href="@{/css/Topnavigationsbar.css}" href="static/css/Topnavigationsbar.css" rel="stylesheet" type="text/css" media="screen"/>

<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <div class="info">
        <h1>Søgeresultat</h1>
        <h3>Din søgning: ... fandt </h3>
    </div>

    <div class="søgeresultat">
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>Firma logo</th>
                <th>Firma navn</th>
                <th>Overall rating</th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="firms: ${list}">
                <td><img th:src="${firms.logoURL}" alt="LOGO" height="200" width="400"/></td>
                <td><a th:text="${firms.firmName}" th:href="'/firms/'+${firms.firmId}"></a></td>
                <td><p th:text="${firms.overallScore}"></p></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align: center">
        <a th:href="${'/'}"><button>Tilbage</button></a>
    </div>
</body>
</html>
