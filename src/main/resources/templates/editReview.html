<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/css/Stylesheet.css}" href="/css/Stylesheet.css" rel="stylesheet" type="text/css" media="screen"/>
<link th:href="@{/img/business-wallpaper.jpg}" href="/static/img/" rel="stylesheet" media="screen"/>
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
</head>
<body style="background-image: url(/img/business-wallpaper.jpg); background-attachment: fixed; background-size: 100% 100%">
<h1>Edit Review</h1>
<form th:action="@{/user/editReview/}+${user.userId}+'/'+${review.reviewId}" method="post">
    <table>
        <tr>
            <th><p>Firmaets Navn</p></th>
            <td><p th:text="${review.firmName}"></p></td>
        </tr>
        <tr>
            <th><p>Afdelingens Navn</p></th>
            <td><p th:text="${review.departmentName}"></p></td>
        </tr>
        <tr>
            <th><p>Stilling</p></th>
            <td><input type="text" th:field="${review.position}" placeholder="Stilling" onfocus="this.placeholder=''" onblur="this.placeholder='Stilling'" required/></td>
        </tr>
        <tr>
            <th><p>Ansættelsesperiode (I antal måneder)</p></th>
            <td><input type="text" th:field="${review.employmentTime}" placeholder="Stilling" onfocus="this.placeholder=''" onblur="this.placeholder='Ansættelsesperiode'" required/></td>
        </tr>
        <tr>
            <th><p>Løn</p></th>
            <td>
                <select th:field="${review.salary}">
                    <option value="1">Under 10.000 kr. </option>
                    <option value="2">10.000 - 15.000 kr.</option>
                    <option value="3">15.000 - 20.000 kr.</option>
                    <option value="4">20.000 - 25.000 kr.</option>
                    <option value="5">25.000 - 30.000 kr.</option>
                    <option value="6">30.000 - 35.000 kr.</option>
                    <option value="7">35.000 - 40.000 kr.</option>
                    <option value="8">40.000 - 45.000 kr.</option>
                    <option value="9">45.000 - 50.000 kr.</option>
                    <option value="10">Over 50.000 kr.</option>
                </select>
            </td>
        </tr>
        <th><b>Bedømmelser:</b></th>
        <tr>
            <th><p>Pensionsordning</p></th>
            <td>
                <input th:field="${review.pensionScheme}" type="number" name="rating" min="1" max="10" step="1" value="5" required/>
            </td>
        </tr>
        <tr>
            <th><p>Arbejdsmiljø</p></th>
            <td>
                <input th:field="${review.workEnvironment}" type="number" name="rating" min="1" max="10" step="1" required/>
            </td>
        </tr>

        <tr>
            <th><p>Personalegoder</p></th>
            <td>
                <input th:field="${review.benefits}" type="number" name="rating" min="1" max="10" step="1" required/>
            </td>
        </tr>
        <tr>
            <th><p>Flexibilitet</p></th>
            <td>
                <input th:field="${review.flexibility}" type="number" name="rating" min="1" max="10" step="1" required/>
            </td>
        </tr>
        <tr>
            <th><p>Ledelsen</p></th>
            <td>
                <input th:field="${review.management}" type="number" name="rating" min="1" max="10" step="1" required/>
            </td>
        </tr>
        <tr>
            <th><p>Uddybbende kommentarer</p></th>
            <td>
                <textarea th:field="${review.post}" rows="4" cols="50"></textarea>
            </td>
        </tr>
    </table>
    <p><input type="submit" value="Opdater Anmeldelse" /></p>
</form>
<a th:href="'/user/'+${user.userId}"><button>Annuller</button></a>
</body>
</html>
