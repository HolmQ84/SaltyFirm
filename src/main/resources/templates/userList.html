<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/css/Stylesheet.css}" href="/css/Stylesheet.css" rel="stylesheet" type="text/css" media="screen"/>
<link th:href="@{/img/business-wallpaper.jpg}" href="/static/img/" rel="stylesheet" media="screen"/>
<head>
    <meta charset="UTF-8">
    <title>SaltyFirm</title>
</head>
<body style="background-image: url(/img/business-wallpaper.jpg); background-attachment: fixed; background-size: 100% 100%">
<br><br><br>
<h1>Oversigt over brugere</h1>
<div class="container">
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Brugernavn</th>
        <th>Navn</th>
        <th>Telefon Nummer</th>
        <th>FÃ¸dselsdag</th>
        <th>Email</th>
        <th>Uddannelse</th>
        <th>Nationalitet</th>
        <th>Brugertype</th>
        <th>Instillinger</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="current : ${userlist}">
        <td><p th:text="${current.username}"></p></td>
        <td><p th:text="${current.firstname}+' '+${current.lastname}"></p></td>
        <td><p th:text="${current.phoneNumber}"></p></td>
        <td><p th:text="${current.birthdate}"></p></td>
        <td><p th:text="${current.mail}"></p></td>
        <td><p th:text="${current.education}"></p></td>
        <td><p th:text="${current.nationality}"></p></td>
        <td><p th:text="${current.privileges}"></p></td>
        <td>
            <a th:href="@{/userList/deleteUser/}+${current.userId}+'/'+${user.userId}"><button type="button" >Slet</button></a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<div style="text-align: center">
<a th:href="@{'/'}+${user.userId}"><button style="height: 40px;width: 200px;font-size: large">Tilbage</button></a>
</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
